<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='cat.ico')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" type="text/css">
</head>
<body>
    <h2>
        <img alt="Avatar" src="{{ url_for('static', filename='images/avatar.png')}}" class="avater">
    </h2>
    <h2>
    {{ user.name }}'s Watchlist
    </h2>

    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <P>{{ movies|length }} Titles</P>
    <ul class="movie-list">
        {% for movie in movies %} {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year}}</li> {# 等同于 movie['title']#}
        {% endfor %} {# 结束for循环 #}
    </ul>
    <img src="{{ url_for('static', filename='images/totoro.gif') }}" alt="Walking Totoro" class="totoro">
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a> </small>
    </footer>
</body>
</html>
